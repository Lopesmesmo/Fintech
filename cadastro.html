<!DOCTYPE html>
<html>
    <head>
        <html lang="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="cadastro.css" title="fintech">
        <title> Fintech Cadastro</title>
    </head>

    
    </body>

        <header>
            <div id="container-logo"">
                <a href="index.html"> <img src="img/fintech (1600 × 300 px).png" class="img-fluid" alt="Responsive image"> </a>
            </div>
        </header>

        <div class="container">
            <div class="input-box">

                <h1> EFETUAR CADASTRO </h1>

                <form>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>

                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(XX) (XXXXX-XXXX)" required>

                    <label for="idade">Idade</label>
                    <input type="date" id="idade" required>
                    
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="****************" required>

                    <label for="confirmarsenha">Confirme sua senha</label>
                    <input type="password" id="confirmarsenha" placeholder="****************" required>

                    <br>

                    <input type="submit" Value="Realizar cadastro" required class="botao">

                    <br> <br>

                </form>
                
                <p class="link" > Já tenho cadastro, realizar <a href="log.html"><button type="button" class="btn btn-primary btn-sm"> Login </button> </a></p>
                
            </div>

            <div class="img">
                <img src="img/Personal-finance.svg" class="img-fluid" alt="Responsive image">
            </div>
                
        </div>   
        
        <footer> 
            <p> Fazendo sua vida ser mais leve e organizada.</p>
            <p> Fintech S/N São Paulo, SP.</p> 
            <p> Fintech - Todos os direitos reservados - 2022</p> 
        </footer>
        
    </body>
